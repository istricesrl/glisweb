<!DOCTYPE html>
<html lang="{{ localization.language.ietf }}">

    <head>

        {% include '_inc/_page.head.html' %}

        <style>
            body {
                background: url('{{ site.root }}_src/_img/_bkg/_{{ random(['01','02']) }}/_{{ "now"|date("s") }}.jpg');
                background-position: center;
                background-size: cover;
            }
            #form-login {
                background-color: rgba( 255, 255, 255, .9 );
                border: 1px solid #aaaaaa;
                border-radius: 3px;
                cursor: move;
                padding: 20px 40px;
            }
            #form-login legend {
                font-size: 1.5em;
                font-weight: bold;
                text-align: center;
            }
        </style>

    </head>

    <body class="d-flex" style="min-height: 100vh;">

        {% include '_inc/_page.open.html' %}

        <main class="container-fluid d-flex flex-fill flex-column p-0">
            {% block main %}{% endblock %}
        </main>

        {% include '_inc/_page.close.html' %}

        {% block javascript %}{% endblock %}

    </body>
</html>
