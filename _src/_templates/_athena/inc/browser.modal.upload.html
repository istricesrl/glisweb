<div id="caricaFile" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">caricamento file</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal" method="post">
                    <div class="form-group form-row">
                        <div class="col-md-8">
                            <input type="hidden" name="cmsfile" id="cmsfile" value="">
                            <input type="file" class="form-control form-control-sm ajax-uploader" name="cmsfile_field"
                                id="cmsfile_field" placeholder="file da caricare"
                                uploader-folder="{% if browse.base %}{{ browse.base }}{% else %}var/contenuti{% endif %}"
                                uploader-field="cmsfile">

                        </div>
                        <div class="col-md-4 text-right">
                            <button type="submit" class="btn btn-secondary btn-sm">conferma</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
