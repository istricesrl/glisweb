{% import '_bin/_form.html' as frm %}

<!-- NOTA mi raccomando evitare conflitti fra modal per funzione JS e ID campi -->

<script>
    function esportaIndirizzi( t ) {
        var form = $( t ).closest('.modal');
        var data = form.find('.id_categoria').first().val();
	    window.open( '/print/indirizzario.csv?__categoria__='+data, '_self');
    }
</script>

<div class="modal" tabindex="-1" role="dialog" id="esporta_indirizzi">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal-title">esporta CSV indirizzi anagrafica</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
		<div class="container-fluid">
		    <div class="form-row">
			<div class="col">
				<span class="label-top">categoria</span>
			    {{ frm.selectRequired( table, '', '', '', 'tutte', etc.select.categorie_anagrafica, request, '', '','selectpicker id_categoria' ) }}
			</div>
		</div>
	    </div>
	    </div>
	    <div class="modal-footer">
		<button type="button" class="btn btn-secondary btn-sm" id="duplica-btn" onclick="esportaIndirizzi(this);">esporta</button>
		<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
