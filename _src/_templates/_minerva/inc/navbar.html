{% import '_bin/_navigation.html' as nav %}

<div class="col d-flex flex-column p-0">
    <nav class="navbar navbar-expand-md navbar-light mt-auto mb-auto">
        <button class="navbar-toggler ml-auto mx-3 my-1 order-10 order-md-1" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-12" id="navbarNav">
            <ul class="navbar-nav mr-auto text-right">
                {{ nav.menu( page.template.menu.app, localization.language.ietf ) }}
            </ul>
        </div>
        {% if session.account.username %}
        <div class="col-auto d-flex flex-row p-0 mr-auto ml-md-auto mr-md-0 order-1 order-md-12">
            <ul class="navbar-nav ml-auto text-right icons">
                {{ nav.menu( page.template.menu.icons, localization.language.ietf ) }}
            </ul>
            <div class="">
                    <form class="" id="form-logout" action="{{ page.path[ localization.language.ietf ] }}" method="post">
                    <input type="hidden" name="__logout__" value="1">
                    <button type="submit" class="btn btn-secondary btn-sqr btn-sm" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="logout"><i class="fa fa-sign-out"></i></button>
                </form>    
            </div>
        </div>
        {% endif %}
    </nav>
</div>
