{% import '_bin/_default.html' as cms %}

{% extends 'ext/login.html' %}

{% block subnav %}{% endblock %}

{% block main %}
<form action="" class="form-login" id="formLogin" method="post">
    <fieldset>
        <legend>login</legend>
        <div class="form-group form-row row">
            <label class="d-none d-md-block col-md col-form-label">username</label>
            <div class="col-12 col-md"><input type="text" class="form-control form-control-sm" name="__login__[user]" placeholder="username"></div>
        </div>
        <div class="form-group form-row row">
            <label class="d-none d-md-block col-md col-form-label">password</label>
            <div class="col-12 col-md"><input type="password" class="form-control form-control-sm" name="__login__[pasw]" placeholder="password"></div>
        </div>
        <!--
        <div class="form-group form-row">
        <div class="col-12"><button type="submit" class="btn btn-secondary btn-sm btn-block">login</button></div>
        </div>
        -->
        <div class="form-group form-row row">
            <div class="d-grid gap-2 col-12">{{ cms.formButton( 'login', 'button', 'btn btn-secondary btn-sm btn-block', '', '', '', 'formLogin', google.profile.recaptcha, '__login__', '' ) }}</div>
        </div>
    </fieldset>
</form>
{% endblock %}
