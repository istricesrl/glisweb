{% import '_bin/_default.html' as frm %}

{% extends 'ext/main.html' %}

{% block main %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  function data_cambiata() {
    console.log('Submiting form');
    $('#form1').submit();
  }
</script>

<section id="">
  <div class="row">
    <div class="col-12 mt-3 d-inline">
      <form action="{{ page.url[ localization.language.ietf ] }}" method='GET' id="form1">
        <div class="form-row">
          <div class="col-auto">
            <label><b>data attivit√†</b></label>
            <input type="date" id='__d__' name="__d__" onchange="data_cambiata()" min="1000-01-01" max="3000-12-31"
              class="form-control" placeholder="Calendario" {% if not request.__d__  %}
              value='{{ "now"|date("Y-m-d") }}' {% else %}value='{{ request.__d__  }}' {% endif %}>
          </div>
        </div>
      </form>
      <div class="row subnav">
        {% for obj in etc.audit %}
        <div class="col-12 col-md-6 mb-3">
          <a href="{{ pages.app.audit.scheda.url[ localization.language.ietf ] }}?audit={{ obj.id }}"
            {% if obj.target %} target="{{ obj.target }}" {% endif %}>
            <div class="media">
              <div class="media-body">
                <h5 class="media-title">{{ obj.progetto }}</h5>
                <p class="media-text">{{ obj.indirizzo }}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
