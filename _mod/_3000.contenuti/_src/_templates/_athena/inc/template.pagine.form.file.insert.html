{% import '_bin/_form.html' as frm %}
{% import 'bin/default.html' as def %}

<fieldset id="{{ view.id }}-insert" class="view-insert hidden">
    <input type="hidden" id="method" name="{{ view.open.table }}[__method__]" value="post" disabled>
    <div class="form-row d-print-none">
        <div class="col-12 col-md-2">
            <span class="label-top">modulo</span>
            {{ frm.select( view.open.table, '', '', 'modulo', '', etc.select.moduli, '', 16, '', 1, '', '', 2  ) }}
        </div>
        <div class="col">
            <span class="label-top">nome</span>
            {{ frm.input( view.open.table, '', '', 'id', '', '', '', '', '', 1, '', 2 ) }}
        </div>
        <div class="col-auto ml-auto">
            <button type="submit" disabled class="btn btn-sqr btn-sm btn-secondary" onclick="submitFormOkay = true;"><i class="fa fa-floppy-o" style="padding-left:3px;"></i></button>
        </div>
    </div>
</fieldset>
