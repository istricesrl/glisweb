<div class="col-6 col-md-auto">
    <span class="label-top">giorno</span>
	<select name="__view__[{{ view.id }}][__filters__][giorno_pagamento][EQ]" onchange="$('#pager').val('0'); submit();" class="form-control form-control-sm">
	    <option value="" {% if request.__view__[ view.id ].__filters__.giorno_pagamento.EQ == "" %}selected{% endif %}>tutti</option>
	{% for i in 1..31 %}
	    <option value="{{ i }}" {% if request.__view__[ view.id ].__filters__.giorno_pagamento.EQ == i %}selected{% endif %}>{{ i }}</option>
	{% endfor %}
	</select>
    </div>

    <div class="col-6 col-md-auto">
    <span class="label-top">mese</span>
	<select name="__view__[{{ view.id }}][__filters__][mese_pagamento][EQ]" onchange="$('#pager').val('0'); submit();" class="form-control form-control-sm">
	    <option value="" {% if request.__view__[ view.id ].__filters__.mese_pagamento.EQ == "" %}selected{% endif %}>tutti</option>
	{% for idmese, nomemese in etc.select.mesi %}
	    <option value="{{ idmese }}"   {% if request.__view__[ view.id ].__filters__.mese_pagamento.EQ == idmese %}selected{% endif %}>{{ nomemese }}</option>
	{% endfor %}
	</select>
    </div>
    <div class="col-6 col-md-auto">
    <span class="label-top">anno</span>
	<select name="__view__[{{ view.id }}][__filters__][anno_pagamento][EQ]" onchange="$('#pager').val('0'); submit();" class="form-control form-control-sm">
	    <option value="" {% if request.__view__[ view.id ].__filters__.anno_pagamento.EQ == "" %}selected{% endif %}>tutti</option>
	{% for idanno, nomeanno in etc.select.anni %}
	    <option value="{{ idanno }}" {% if request.__view__[ view.id ].__filters__.anno_pagamento.EQ == idanno %}selected{% endif %}>{{ nomeanno }}</option>
	{% endfor %}
	</select>
    </div>

	<div class="col-12 col-md-auto">
		<span class="label-top">pagamento</span>
		<select name="__view__[{{ view.id }}][__filters__][timestamp_pagamento][NL]" onchange="$('#pager').val('0'); submit();" class="form-control form-control-sm">
			<option value="1" {% if request.__view__[ view.id ].__filters__.timestamp_pagamento.NL == "1" %}selected{% endif %}>non pagate</option>
			<option value="" {% if request.__view__[ view.id ].__filters__.timestamp_pagamento.NL == "" %}selected{% endif %}>tutte</option>
		</select>
	</div>
	<div class="col-12 col-md-auto">
		<span class="label-top">modalit√†</span>
		<select name="__view__[{{ view.id }}][__filters__][id_modalita_pagamento][EQ]" onchange="$('#pager').val('0'); submit();" class="form-control form-control-sm">
			<option value="" {% if request.__view__[ view.id ].__filters__.modalita.EQ == "" %}selected{% endif %}>tutte</option>
			{% for modalita in etc.select.modalita_pagamento %}
			<option value="{{ modalita.id }}" {% if request.__view__[ view.id ].__filters__['modalita'].EQ == modalita.id %}selected{% endif %}>{{ modalita.__label__ }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="col">
		<span class="label-top">cerca</span>
	<input type="text" class="form-control form-control-sm" name="__view__[{{ view.id }}][__search__]" value="{{ request.__view__[ view.id ].__search__ }}" onchange="$('#pager').val('0');" autofocus>
    </div>
    <div class="col-auto">
	<button type="submit" class="btn btn-secondary btn-sqr btn-sm"><i class="fa fa-search"></i></button>
	{% if view.insert.path %}
	<button type="button" class="btn btn-secondary btn-sqr btn-sm" onclick="window.open('{{ view.insert.path }}','_self');"><i class="fa fa-plus"></i></button>
	{% endif %}
    </div>
</div>
