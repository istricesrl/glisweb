<div class="form-row view-filters d-print-none">
    <div class="col-12 col-md-auto">
		<span class="label-top">dal</span>
		<input type="date" class="form-control form-control-sm" name="__view__[{{ view.id }}][__filters__][data_fine][GE]" value="{{ request.__view__[ view.id ].__filters__.data_fine.GE }}" onchange="$('#pager').val('0'); submit();" autofocus>
    </div>
	<div class="col-12 col-md-auto">
		<span class="label-top">al</span>
		<input type="date" class="form-control form-control-sm" name="__view__[{{ view.id }}][__filters__][data_fine][LE]" value="{{ request.__view__[ view.id ].__filters__.data_fine.LE }}" onchange="$('#pager').val('0'); submit();" autofocus>
    </div>
    <div class="col">
	<input type="text" class="form-control form-control-sm" name="__view__[{{ view.id }}][__search__]" value="{{ request.__view__[ view.id ].__search__ }}" onchange="$('#pager').val('0');" autofocus>
    </div>
    <div class="col-auto">
	<button type="submit" class="btn btn-secondary btn-sqr btn-sm"><i class="fa fa-search"></i></button>
	{% if view.insert.path %}
	<button type="button" class="btn btn-secondary btn-sqr btn-sm" onclick="window.open('{{ view.insert.path }}','_self');"><i class="fa fa-plus"></i></button>
	{% endif %}
    </div>
</div>
