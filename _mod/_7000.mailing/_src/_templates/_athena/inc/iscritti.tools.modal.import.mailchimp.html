{% import '_bin/_form.html' as frm %}

<script>
    function importa_mailchimp() {
	var data = $('#__upload_____iscritti__').val();
	var lista = $('#_id_lista').val();
	getws('/task/7000.mailing/importazione.iscritti.mailchimp.start?file='+data+'&lista='+lista);
	$('#importa_iscritti_mailchimp').modal('toggle');
	location.reload();
    }
</script>

<div class="modal" tabindex="-1" role="dialog" id="importa_iscritti_mailchimp">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal-title">importa CSV iscritti da MailChimp</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
		<div class="container-fluid">
		    <div class="form-row">
				<div class="col">
                    {{ frm.uploader( '__upload__', '', '', '__iscritti__', '', '', '', 'var/contenuti/upload/', site ) }}
				</div>
			</div>
		    <div class="form-row">
				<div class="col">
					<span class="label-top">lista</span>
					{{ frm.selectRequired( table, '', '', 'id_lista', 'tutte', etc.select.liste, request, '', '','selectpicker' ) }}
				</div>
			</div>
			</div>
	    </div>
	    <div class="modal-footer">
		<button type="button" class="btn btn-secondary btn-sm" id="duplica-btn" onclick="importa_mailchimp();">importa</button>
		<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
