{% import '_bin/_form.html' as frm %}

<script>
    function importa() {
	var data = $('#__upload_____iscritti__').val();
	getws('/task/7000.mailing/importazione.iscritti.start?file='+data);
	$('#importa_iscritti').modal('toggle');
	location.reload();
    }
</script>

<div class="modal" tabindex="-1" role="dialog" id="importa_iscritti">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal-title">importa CSV iscritti</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
		<div class="container-fluid">
		    <div class="form-row">
				<div class="col">
                    {{ frm.uploader( '__upload__', '', '', '__iscritti__', '', '', '', 'var/contenuti/upload/', site ) }}
				</div>
			</div>
		    <div class="form-row">
				<div class="col">
					<p>scarica il <a href="/_usr/_examples/_csv/iscritti.import.csv">modello CSV da compilare</a> per l'importazione</p>
				</div>
			</div>
	    </div>
	    </div>
	    <div class="modal-footer">
		<button type="button" class="btn btn-secondary btn-sm" id="duplica-btn" onclick="importa();">importa</button>
		<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
