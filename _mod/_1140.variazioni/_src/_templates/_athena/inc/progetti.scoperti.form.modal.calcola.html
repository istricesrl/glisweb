{% import '_bin/_form.html' as frm %}

{# DEFINIZIONI #}
{% set table = form.table %}
{% set ietf = localization.language.ietf %}

<script>
     function calcolaSostituti() {
		$('#btncalcola').html('<i class="fa fa-circle-o-notch fa-spin fa-fw"></i>');
		window.open('{{ page.url[ietf] }}?{{table}}[id]={{ request[table].id }}&__calcolo_sostituti__=1', '_self');
	}

</script>

<div class="modal" tabindex="-1" role="dialog" id="calcola">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal-title">calcola sostituti</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
		<div class="container-fluid">
		    <div class="form-row">
			<div class="col">
				avviare la ricerca dei sostituti per le attivit√† del progetto {{ request[table].id }}?<br>
				l'operazione potrebbe richiedere alcuni minuti
			</div>
		</div>
	    </div>
	    </div>
	    <div class="modal-footer">
		<button id="btncalcola" type="button" class="btn btn-secondary btn-sm" onclick="calcolaSostituti();">conferma</button>
		<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
