{% import '_bin/_form.html' as frm %}

{# DEFINIZIONI #}
{% set table = form.table %}
{% set ietf = localization.language.ietf %}

<script>
    function approva( ) {
		$('#btnapprova').html('<i class="fa fa-circle-o-notch fa-spin fa-fw"></i>');
	
		var call = '{{ site.url }}_mod/_1140.variazioni/_src/_api/_task/_variazioni.attivita.approve.start.php?id={{ request[table].id }}';

		getws( call,'', function() {
			window.open('{{ pages['variazioni.form'].path[ ietf ] }}?variazioni_attivita[id]={{ request[table].id }}','_self');
		});

	}
</script>

<div class="modal" tabindex="-1" role="dialog" id="conferma">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal-title">approva la variazione</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
		<div class="container-fluid">
		    <div class="form-row">
			<div class="col">
				si desidera approvare questa variazione?
			</div>
		</div>
	    </div>
	    </div>
	    <div class="modal-footer">
		<button type="button" id="btnapprova" class="btn btn-secondary btn-sm" onclick="approva();">approva</button>
		<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
