{% import '_bin/_form.html' as frm %}

<form action="" method="post">
<div class="modal" tabindex="-1" role="dialog" id="chiudi_attivita">
    <input type="hidden" id="__chiudi___id_attivita" name="__chiudi___id_attivita" value="">
    <input type="hidden" id="__chiudi___esito" name="__chiudi___esito" value="">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
			<h5 class="modal-title">chiusura prova</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
			<div class="container-fluid">
				<div class="form-row">
					<div class="col text-center">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" onclick="$('#__chiudi___esito').val(1);submit();">PRESENTE</button>
					</div>
					<div class="col text-center">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" onclick="$('#__chiudi___esito').val(0);submit();">ASSENTE</button>
					</div>
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
			<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
</form>
